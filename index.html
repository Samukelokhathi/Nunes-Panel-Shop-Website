    <script type="text/babel">
      // Custom hooks
      const useScrollPosition = () => {
        const [scrollPosition, setScrollPosition] = React.useState(0);

        React.useEffect(() => {
          const updatePosition = () => {
            const scrollPx = document.documentElement.scrollTop;
            const winHeightPx =
              document.documentElement.scrollHeight -
              document.documentElement.clientHeight;
            const scrolled = (scrollPx / winHeightPx) * 100;
            setScrollPosition(scrolled);
          };

          window.addEventListener("scroll", updatePosition);
          updatePosition();

          return () => window.removeEventListener("scroll", updatePosition);
        }, []);

        return scrollPosition;
      };

      const useIntersectionObserver = (elementRef, options) => {
        const [isVisible, setIsVisible] = React.useState(false);

        React.useEffect(() => {
          if (!elementRef.current) return;

          const observer = new IntersectionObserver(([entry]) => {
            setIsVisible(entry.isIntersecting);
          }, options);

          observer.observe(elementRef.current);

          return () => {
            if (elementRef.current) {
              observer.unobserve(elementRef.current);
            }
          };
        }, [elementRef, options]);

        return isVisible;
      };

      // Components
      const ProgressBar = () => {
        const scrollPosition = useScrollPosition();

        return (
          <div
            className="progress-bar"
            style={{ width: `${scrollPosition}%` }}
          ></div>
        );
      };

      const CustomCursor = () => {
        const [position, setPosition] = React.useState({ x: 0, y: 0 });
        const [isHovering, setIsHovering] = React.useState(false);
        const [isVisible, setIsVisible] = React.useState(false);

        React.useEffect(() => {
          const updatePosition = (e) => {
            setPosition({ x: e.clientX, y: e.clientY });
            setIsVisible(true);
          };

          const updateHoverState = (e) => {
            const target = e.target;
            const isLink =
              target.tagName.toLowerCase() === "a" ||
              target.tagName.toLowerCase() === "button" ||
              target.closest("a") ||
              target.closest("button");
            setIsHovering(isLink);
          };

          const handleMouseLeave = () => {
            setIsVisible(false);
          };

          window.addEventListener("mousemove", updatePosition);
          window.addEventListener("mouseover", updateHoverState);
          document.addEventListener("mouseleave", handleMouseLeave);

          return () => {
            window.removeEventListener("mousemove", updatePosition);
            window.removeEventListener("mouseover", updateHoverState);
            document.removeEventListener("mouseleave", handleMouseLeave);
          };
        }, []);

        if (!isVisible) return null;

        return (
          <>
            <div
              className="cursor-dot"
              style={{
                left: `${position.x}px`,
                top: `${position.y}px`,
              }}
            ></div>
            <div
              className={`cursor-outline ${isHovering ? "cursor-hover" : ""}`}
              style={{
                left: `${position.x}px`,
                top: `${position.y}px`,
              }}
            ></div>
          </>
        );
      };

      const VideoBackground = ({ src, children, overlay = true }) => {
        return (
          <div className="video-container">
            <video
              autoPlay
              loop
              muted
              playsInline
              className="w-full h-full object-cover"
            >
              <source
                src="videos/paiting bumper.mp4"
                type="video/mp4"
                autoPlay
                muted
                loop
              />
              Your browser does not support the video tag.
            </video>
            {overlay && <div className="video-overlay"></div>}
            <div className="relative z-10 h-full">{children}</div>
          </div>
        );
      };

      const AnimatedText = ({ text, className, delay = 0 }) => {
        const words = text.split(" ");

        return (
          <div className={className}>
            {words.map((word, index) => (
              <span
                key={index}
                className={`inline-block animate-fade-in-up`}
                style={{ animationDelay: `${delay + index * 0.1}s` }}
              >
                {word}{" "}
              </span>
            ))}
          </div>
        );
      };

      const FadeInSection = ({
        children,
        direction = "up",
        delay = 0,
        className = "",
      }) => {
        const domRef = React.useRef();
        const isVisible = useIntersectionObserver(domRef, { threshold: 0.1 });

        let animationClass = "";
        switch (direction) {
          case "up":
            animationClass = "animate-fade-in-up";
            break;
          case "left":
            animationClass = "animate-fade-in-left";
            break;
          case "right":
            animationClass = "animate-fade-in-right";
            break;
          case "scale":
            animationClass = "animate-scale-in";
            break;
          default:
            animationClass = "animate-fade-in";
        }

        return (
          <div
            ref={domRef}
            className={`${className} ${
              isVisible ? animationClass : "opacity-0"
            }`}
            style={{ animationDelay: `${delay}s` }}
          >
            {children}
          </div>
        );
      };

      const BeforeAfterSlider = ({
        beforeImage,
        afterImage,
        beforeLabel = "Before",
        afterLabel = "After",
      }) => {
        const [position, setPosition] = React.useState(50);
        const sliderRef = React.useRef(null);

        const handleMouseDown = (e) => {
          e.preventDefault();
          document.addEventListener("mousemove", handleMouseMove);
          document.addEventListener("mouseup", handleMouseUp);
        };

        const handleMouseMove = (e) => {
          if (!sliderRef.current) return;

          const rect = sliderRef.current.getBoundingClientRect();
          const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
          const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));

          setPosition(percent);
        };

        const handleMouseUp = () => {
          document.removeEventListener("mousemove", handleMouseMove);
          document.removeEventListener("mouseup", handleMouseUp);
        };

        const handleTouchStart = (e) => {
          const touch = e.touches[0];
          document.addEventListener("touchmove", handleTouchMove);
          document.addEventListener("touchend", handleTouchEnd);
        };

        const handleTouchMove = (e) => {
          if (!sliderRef.current) return;

          const touch = e.touches[0];
          const rect = sliderRef.current.getBoundingClientRect();
          const x = Math.max(
            0,
            Math.min(touch.clientX - rect.left, rect.width)
          );
          const percent = Math.max(0, Math.min(100, (x / rect.width) * 100));

          setPosition(percent);
        };

        const handleTouchEnd = () => {
          document.removeEventListener("touchmove", handleTouchMove);
          document.removeEventListener("touchend", handleTouchEnd);
        };

        return (
          <div
            ref={sliderRef}
            className="before-after-slider rounded-xl overflow-hidden"
            style={{ "--position": `${position}%` }}
          >
            <div
              className="after-image"
              style={{ backgroundImage: `url(${afterImage})` }}
            ></div>
            <div
              className="before-image"
              style={{ backgroundImage: `url(${beforeImage})` }}
            ></div>

            <div
              className="slider-handle"
              onMouseDown={handleMouseDown}
              onTouchStart={handleTouchStart}
            >
              <div className="slider-button">
                <i className="fas fa-arrows-alt-h text-sm"></i>
              </div>
            </div>

            <div className="slider-label before-label">{beforeLabel}</div>
            <div className="slider-label after-label">{afterLabel}</div>
          </div>
        );
      };

      const App = () => {

        const [activeSection, setActiveSection] = React.useState("home");

          const handleScroll = () => {
            const sections = [
              "home",
              "services",
              "about",
              "gallery",
              "testimonials",
              "contact",
            ];

            for (const section of sections) {
              const element = document.getElementById(section);
              if (!element) continue;

              const rect = element.getBoundingClientRect();
              const offset = 200;

              if (rect.top <= offset && rect.bottom >= offset) {
                setActiveSection(section);
                break;
              }
            }
          };

          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);

          setIsMenuOpen(!isMenuOpen);
        };

          setIsMenuOpen(false);
        };

            const offset = 80;
            const bodyRect = document.body.getBoundingClientRect().top;
            const elementRect = element.getBoundingClientRect().top;
            const elementPosition = elementRect - bodyRect;
            const offsetPosition = elementPosition - offset;

            window.scrollTo({
              top: offsetPosition,
              behavior: "smooth",
            });

            closeMenu();
          }
        };

        return (
          <>
            <ProgressBar />
            <CustomCursor />

            <nav className="fixed top-0 left-0 w-full z-50 glass-nav transition-all duration-300">

                  </a>

                  <div className="hidden lg:flex space-x-8">

                          : "text-white hover:text-nunes-red"
                      }`}
                      onClick={(e) => {
                        e.preventDefault();
                        scrollToSection("home");
                      }}
                    >
                      Home
                    </a>
                    <a

                      className={`font-medium transition-colors duration-300 ${
                        activeSection === "services"

                      onClick={(e) => {

                        scrollToSection("services");
                      }}
                    >

                    </a>
                    <a

                      }`}
                      onClick={(e) => {

                        scrollToSection("about");

                    >
                      About

                    <a

                    >

                    <a

                  <div className="hidden lg:block">

                    >
                      Get a Quote

                  <div className="lg:hidden">

                    </button>

                {/* Mobile Menu */}
                <div

                >
                  <div className="flex flex-col space-y-4">
                    <a

                        activeSection === "home"

                      Home

                    <a

                      onClick={(e) => {

                    >
